fill             = yes
stroke_color     = black
stroke_thickness = 1p
show_label       = yes
label_radius     = 1.02r
label_size       = 48p
label_parallel   = yes
</ideogram>

<plots>

<plot>

# The type sets the format of the track.

type = histogram
file = RepeatDistr.txt

